<button mat-stroked-button (click)="navigateHome()">
  <mat-icon>home</mat-icon>Back
</button>

<div style="display: flex">
  <div>
    <h1>{{ product.productName }}</h1>
    <h2>${{ product.price }}</h2>
    <img
      src="{{ '../assets/images/' + product.productImageId + '.png' }}"
      style="height: 500px; width: 500px"
    />
  </div>

  <div
    style="
      margin-left: 100px;
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      width: 300px;
    "
  >
    <h2 style="margin-left: 10px">Select...</h2>
    <mat-form-field [formGroup]="filters">
      <mat-label>Color</mat-label>
      <mat-select [formControl]="filters.controls['colors']" required>
        @for (color of filterOptions.colors; track color) {
        <mat-option [value]="color">{{ color }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field [formGroup]="filters">
      <mat-label>Size</mat-label>
      <mat-select [formControl]="filters.controls['sizes']" required>
        @for (size of filterOptions.sizes; track size) {
        <mat-option [value]="size">{{ size }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field [formGroup]="filters">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        #number
        placeholder="1"
        [formControl]="filters.controls['quantity']"
      />
    </mat-form-field>
    <button mat-stroked-button (click)="addToCart()">Add to Cart</button>

    <br />
  </div>
</div>
