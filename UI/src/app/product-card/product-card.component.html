<mat-card class="product-card">
  <a (click)="handleProductClick()">
    <img
      src="{{ 'assets/images/' + product.productImageId + '.png' }}"
      style="height: 225.59px; width: 225.59px"
    />
  </a>

  <mat-card-content>
    <div class="meta">
      <div class="name">{{ product.productName }}</div>
      <div class="price">${{ product.price.toFixed(2) }}</div>
    </div>
  </mat-card-content>
</mat-card>
