<mat-dialog-content>
  <h2>Please Login</h2>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" [(ngModel)]="userID" required />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="userPass" required />
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-button (click)="submit()">Submit</button>
  </mat-dialog-actions>
</mat-dialog-content>
